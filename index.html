<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="continear">
    <div class="grid">
        <div class="img">
        </div>
        <div class="title">
          <header class="header">Perfume</header>
          <h1 class="title__header">Gabrielle Essence Eau  De Parfum</h1>
          <p class="title__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <h1 class="title__discount">$149.99</h1>
              <span class="title__Price">$169.99</span>
            </div>
            <button class="title__button">
              <img src="images/icon-cart.svg" alt="">
              Add to Cart</button>
        </div>
      </div>
    </main>
</body>
</html>
